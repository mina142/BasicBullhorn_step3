<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-info text-white">
<div th:replace="base :: navlinks"></div>
<h1 class="jumbotron text-center" style="color: darkblue">Welcome To My Messaging App</h1>
<form th:each="message : ${messages}" class="border border-primary">

    <div>
        <label>Message</label>
        <span th:text="${message.content}"></span>
    </div>
    <div>
        <label>Post Date: </label>
        <span th:text="${message.postdate}"></span>
    </div>
    <div>
        <label>Post By: </label>
        <span th:text="${message.postdate}"></span>
    </div>
    <div>

        <span th:if="${message.headshot} != null">
            <img th:src="${message.headshot}" />
        </span>
    </div>
    <div>
    <a style="color: whitesmoke" th:href="@{/update/{id}(id=${message.id})}">Update</a>
    <a style="color: whitesmoke" th:href="@{/detail/{id}(id=${message.id})}">Details</a>
    <a style="color: whitesmoke" th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
    </div>
</form>





<div th:replace="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
